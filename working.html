<meta charset="utf-8" /> 
  <style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-color: #000;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style> 
<div class="bgimg">
	  
	<div class="topleft">
		    
		<p>
		</p>
		  
	</div>
	  
	<div class="middle">
		    
		<h1>
			The channel is not working
		</h1>
		    
		<hr />
		    
		<p>
			البث يعمل فقط على موقع شوفها اون لاين
		</p>
		  
	</div>
	  
	<div class="bottomleft">
		    
		<p>
		</p>
		  
	</div>
</div>
 <script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }
 
</script>
