<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل الكاميرا الخلفية + ذكاء صناعي</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    h1 {
      color: #0F4551;
    }

    video {
      width: 640px;
      height: 480px;
      border: 4px solid #0F4551;
      border-radius: 12px;
      background: black;
    }

    #decision {
      margin-top: 20px;
      font-size: 24px;
      color: #0F4551;
    }
  </style>
</head>
<body>
  <h1>تحليل السوق بالكاميرا الخلفية</h1>
  <video id="video" autoplay playsinline></video>
  <div id="decision">جاري تفعيل الكاميرا الخلفية...</div>

  <script>
    const video = document.getElementById('video');
    const decision = document.getElementById('decision');
    let model;

    // تفعيل الكاميرا الخلفية بأكبر قدر من التوافق
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" }
          },
          audio: false
        });

        video.srcObject = stream;
        decision.textContent = "تم تشغيل الكاميرا الخلفية. جاري التحليل...";
        await loadModel();

      } catch (error) {
        decision.textContent = "فشل في تشغيل الكاميرا الخلفية: " + error.message;
        console.error(error);
      }
    }

    // تحميل نموذج الذكاء الصناعي
    async function loadModel() {
      decision.textContent = "جاري تحميل نموذج الذكاء الصناعي...";
      model = await mobilenet.load();
      decision.textContent = "تم تحميل النموذج. جاري التحليل...";
      classifyLoop();
    }

    // تحليل مستمر
    async function classifyLoop() {
      if (!model) return;

      const predictions = await model.classify(video);

      if (predictions && predictions.length > 0) {
        const label = predictions[0].className.toLowerCase();

        if (label.includes("arrow") || label.includes("up")) {
          decision.textContent = "📈 القرار: صعود لمدة دقيقة";
        } else if (label.includes("down") || label.includes("graph") || label.includes("bear")) {
          decision.textContent = "📉 القرار: هبوط لمدة دقيقة";
        } else {
          decision.textContent = "🔄 القرار: تذبذب - لا توجد إشارة واضحة";
        }

        console.log("تحليل:", predictions);
      }

      setTimeout(classifyLoop, 1500); // تحليل كل 1.5 ثانية
    }

    // بدء الكاميرا
    startCamera();
  </script>
</body>
</html>
