<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل سوق كيوتكس عبر الكاميرا</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }

        h1 {
            color: #0F4551;
            margin-bottom: 20px;
        }

        video {
            width: 640px;
            height: 480px;
            border: 4px solid #0F4551;
            border-radius: 12px;
            background: black;
        }

        #decision {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>فتح الكاميرا وتحليل سوق كيوتكس</h1>
    <video id="video" autoplay playsinline></video>
    <div id="decision">جاري تحميل الكاميرا...</div>

    <script>
        const video = document.getElementById('video');
        const decision = document.getElementById('decision');

        // طلب إذن فتح الكاميرا
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                decision.textContent = "تم تشغيل الكاميرا. جاري التحليل...";
            })
            .catch((error) => {
                decision.textContent = "فشل في فتح الكاميرا: " + error.message;
                console.error(error);
            });
    </script>
</body>
</html>
