<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحليل السوق - عرض أفقي</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      direction: rtl;
      height: 100vh;
    }

    h1 {
      color: #0F4551;
      margin: 10px;
      font-size: 20px;
    }

    video {
      width: 90vw;
      height: calc(90vw * 9 / 16); /* نسبة 16:9 للعرض */
      border: 4px solid #0F4551;
      border-radius: 12px;
      background: black;
      object-fit: cover;
    }

    #decision {
      margin-top: 10px;
      font-size: 22px;
      color: #0F4551;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>تحليل السوق بالكاميرا الخلفية</h1>
  <video id="video" autoplay playsinline></video>
  <div id="decision">جاري تفعيل الكاميرا وتحميل النموذج...</div>

  <script>
    const video = document.getElementById('video');
    const decision = document.getElementById('decision');
    let model;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });

        video.srcObject = stream;
        decision.textContent = "تم تشغيل الكاميرا الخلفية. جاري التحليل...";
        await loadModel();

      } catch (error) {
        decision.textContent = "فشل في تشغيل الكاميرا الخلفية: " + error.message;
        console.error(error);
      }
    }

    async function loadModel() {
      decision.textContent = "جارٍ تحميل نموذج الذكاء الاصطناعي...";
      model = await mobilenet.load();
      decision.textContent = "تم التحميل. جارٍ التحليل...";
      classifyLoop();
    }

    async function classifyLoop() {
      if (!model) return;

      const predictions = await model.classify(video);

      if (predictions && predictions.length > 0) {
        const label = predictions[0].className.toLowerCase();

        if (label.includes("arrow") || label.includes("up")) {
          decision.textContent = "📈 القرار: صعود لمدة دقيقة";
        } else if (label.includes("down") || label.includes("graph") || label.includes("bear")) {
          decision.textContent = "📉 القرار: هبوط لمدة دقيقة";
        } else {
          decision.textContent = "🔄 القرار: تذبذب - لا توجد إشارة واضحة";
        }

        console.log("تحليل:", predictions);
      }

      setTimeout(classifyLoop, 1500);
    }

    startCamera();
  </script>
</body>
</html>
